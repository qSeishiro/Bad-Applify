<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; text-align: center; padding: 15px; font-family: sans-serif; background: #222; color: white; }
    h3 { margin-top: 0; }
    
    button { 
        padding: 10px; width: 100%; cursor: pointer; 
        background: #ff0033; color: white; border: none; 
        font-weight: bold; font-size: 14px; border-radius: 4px;
        margin-bottom: 15px;
    }
    button:hover { background: #cc0000; }

    .slider-container { margin-bottom: 10px; }
    input[type=range] { width: 100%; accent-color: #ff0033; cursor: pointer; }
    .label { font-size: 12px; color: #ccc; margin-bottom: 5px; display: block; }
  </style>
</head>
<body>
  <h3>Bad Applify</h3>
  
  <div class="slider-container">
    <span class="label">Volume: <span id="volText">20%</span></span>
    <input type="range" id="volSlider" min="0" max="100" value="20">
  </div>

  <button id="startBtn">START CHAOS</button>
  
  <script src="popup.js"></script>
</body>
</html>
